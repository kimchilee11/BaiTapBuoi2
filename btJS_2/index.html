<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body >
    <div class="container">
        <form class="form-horizontal" method="post" name="inputForm" id="inputForm"> 
            <div class="input-group"> 
                <input name="itemName" id="itemName" placeholder="Item Name" class="form-control  col-md-3" type="text"> 
                <select class="custom-select mr-sm-2" id="category">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <div style="margin: 10px;">
                    <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="myfile">
                    <p><img id="loadImage" style="width: 130px;" /></p>
                </div>
            </div>
            <div>
              <p id="nameWarning" class="col-md-3" style="display: inline; color: red;"></p>
              <p id="cateWarning" class="mr-sm-2" style="display: inline; color: red;"></p>
              <p id="imgWarning"></p>
            </div>
            <div class="col-md-12"> 
                    <button id="btnSubmit" type="submit" class="btn btn-md btn-secondary pull-right">Đăng nhập </button> 
            </div> 
        </form> 
<div id="msg">
  <pre></pre>
</div>
          <table class="table table-dark" id="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item Name</th>
                <th scope="col">Category</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <th scope="row" id="stt"></th>
                <td id="showItem"></td>
                <td id="showCategory"></td>
                <td id="">
                  <img width="100" id="showImg">
                </td>
                <td>
                  <!-- <button id="edit" type="submit" class="btn btn-md btn-secondary pull-right">Edit </button> 
                  <button id="remove" type="submit" class="btn btn-md btn-secondary pull-right">Delete </button>  -->
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
